<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        label{
            width: 120px;
            float: left;
            text-align: right;
        }
    </style>
</head>
<body>
<h3>Test database connection</h3>
<h2>Insert</h2>

<form action="{{ url_for('order') }}" method="POST">
    <fieldset>
        <div>
            <label>ProductID:</label> <input type="text" name="ProductID" id="ProductID"> <br>
            <label>CustomerID:</label> <input type="text" name="CustomerID" id="CustomerID"> <br>
            <label>PaymentMethod:</label>
            <form name="PaymentMethod">
                <select name="Payment">
                  <option value="Cash">Cash</option>
                  <option value="Credit Card">Credit Card</option>
                  <option value="Debit Card">Debit Card</option>
                </select>
                <br><br>
              </form>
              <label>DeliveryMethod:</label>
              <form>
                <select name="DeliveryMethod">
                  <option value="Pickup">Pickup</option>
                  <option value="Car">Car</option>
                  <option value="Drone">Drone</option>
                  <option value="Helicopter">Helicopter</option>
                </select>
                <br><br>
              </form>
            <label>Price:</label> <input type="text" name="Price"> <br>
            <label>Betalt:</label> <input type="checkbox" value="true" id="Payed"> <br>
            <input type="submit" id="insert">
        </div>
    </fieldset>
</form>
</body>
</html>

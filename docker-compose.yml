version: '3'
services:
  app:
    container_name: python-api
    restart: always
    build: .
    ports:
      - '4000:80'
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    links:
      - mysql
  mysql:
    container_name: mysql
    image: mysql
    volumes:
      - ./:/etc/mysql/backup
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - '3306:3306'
